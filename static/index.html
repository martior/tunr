<!doctype html>
<head>
	<meta charset="utf-8" />
	<title>tunr</title>
	<meta name="description" content="Tunr is a html and javascript podcast player. It sotres it state in cookies, so it can continue playing from where you left off if the page is reloaded ore you navigate back to it for some reason. ">
	<meta name="author" content="Martin Reistadbakk">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />     
	<link rel="stylesheet" href="app.css">	
</head>
<body>
    <div id="playlist-container">
        <dl id="playlist">
        </dl>
        <div id="sleep-mode-container">
            <input id="sleep-mode" name="sleep-mode" type="checkbox" /> 
            Sleep Mode <small>(tunr will not play the next track automatically)</small>
        </div>
    </div>
    <div id="summary-container">
	    <p><a href="https://twitter.com/share" class="twitter-share-button" 
	          data-text="I am listening to" data-count="horizontal">Tweet</a></p>
	    <div id="summary"></div>
	</div>
    <div id="audio-player" role="main">
        <div id="current">select show to begin playing</div><div id="time">00:00:00 of 00:00:00</div>
        <input type="button" value="Play" id="playpause" onclick="playOrPause()"> 
        <input id="scrubber" value="0" disabled="true" type="range" />            
	    <audio id="main_audio" >Audio</audio>
    </div>
	<footer>
        <h1 id="logo">tunr</h1> © Martin Reistadbakk 2011 ✉ <a href="mailto:tunr@skabb.com">Email Me</a>
	</footer>
    <script src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
    <script src="app.js"></script>
	<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
</body>
</html>
